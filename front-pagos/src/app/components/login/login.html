<!-- Contenedor principal de la página de login con fondo degradado y centrado -->
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Tarjeta principal del login -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- Encabezado con logo y título -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-8 py-10 text-center">
        <div class="flex justify-center mb-4">
          <div class="bg-white rounded-full p-4 shadow-lg">
            <img src="/logo-drej.png" alt="Logo DREJ" class="h-16 w-16 object-contain" />
          </div>
        </div>
        <h2 class="text-2xl font-bold text-white mb-2">
          Sistema de Pagos
        </h2>
        <p class="text-blue-100 text-sm">
          Direccion Regional de Educacion - Junin
        </p>
      </div>

      <!-- Sección del formulario de login -->
      <div class="px-8 py-8">
        <h3 class="text-xl font-semibold text-gray-800 mb-6 text-center">
          Iniciar sesion
        </h3>

        <!-- Formulario de login -->
        <form (ngSubmit)="login()" #f="ngForm" class="space-y-5">
          <!-- Campo para DNI -->
          <div>
            <label for="dni" class="block text-sm font-medium text-gray-700 mb-2">
              DNI
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
              <input
                id="dni"
                name="dni"
                type="text"
                required
                [(ngModel)]="dni"
                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                placeholder="Ingrese su DNI" />
            </div>
          </div>

          <!-- Campo para contraseña -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Contraseña
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
              <input
                id="password"
                name="password"
                type="password"
                required
                [(ngModel)]="password"
                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                placeholder="Ingrese su contraseña" />
            </div>
          </div>

          <!-- Mensaje de error si ocurre -->
          <div *ngIf="error" class="p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-3">
            <svg class="h-5 w-5 text-red-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-sm text-red-700">{{ error }}</span>
          </div>

          <!-- Botón para enviar el formulario -->
          <button
            type="submit"
            [disabled]="f.invalid"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-4 rounded-lg font-medium shadow-md hover:shadow-lg hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
            Iniciar sesion
          </button>
        </form>
      </div>

      <!-- Pie de página de la tarjeta -->
      <div class="px-8 py-4 bg-gray-50 border-t border-gray-100">
        <p class="text-center text-xs text-gray-500">
          DREJ - Huancayo | Sistema de Gestion de Pagos
        </p>
      </div>
    </div>

    <!-- Información adicional fuera de la tarjeta -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        ¿Problemas para acceder? Contacte al administrador
      </p>
    </div>
  </div>
</div>
